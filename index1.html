<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .text-container {
          border: 2px solid #333; /* 2px寬度黑色框線 */
          padding: 10px;
          display: inline-block; /* 設定為行內塊元素，讓寬度僅包裹文字內容 */
        }
    
        /* 以下可依需求設定字體大小及顏色 */
        .text-container p {
          font-size: 16px;
          color: #333;
          margin: 0; /* 去除段落預設的邊距，讓文字置於容器的左側 */
        }
      </style>
       <div class="text-container">
        <p>這裡是放置在左側且帶有底部框線的文字。</p>
      </div>
</body>
</html>
